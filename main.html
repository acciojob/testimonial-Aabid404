<head>

	<style>
		body {

  padding: 40px;

  display: flex;
  justify-content: center;
}

.testimonials {

  text-align: left;
}

.testimonial-card .message {
  font-style: normal;
  color: #555;
  margin-bottom: 20px;
}

.author {
  display: flex;
  align-items: right;
}

.author p {
  margin: 4px 0 0;
  font-size: 14px;
  color: #777;
}
</style>
</head>
